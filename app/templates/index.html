<!--
Main HMTL file
index.html
Used for the class selector screen & main game screen
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Elden Souls is a Flask-based, text-driven adventure game inspired by Dark Souls and Elden Ring. Choose your class, battle lore-rich enemies, explore branching story paths, and make impactful decisions that shape the fate of a fallen world. Built in Python with deep narrative, RPG mechanics, and session-based progression.">
    <title>Elden Souls - Choose Your Class</title>

    <!--CSS Link-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!--Font Awesome Link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
</head>
<body>
    <div class="bonfire-bg">

        <h1>Elden Souls</h1>

        <p class="battle-info">Select your class:</p>

        <form method="POST" action="{{ url_for('main.start') }}" class="class-selector">
            

            <div class="class-option">
                <label>
                    <input type="radio" name="class" value="Knight" required>
                    <img src="{{ url_for('static', filename='images/classes/knight.png') }}" alt="Knight">
                    <span><i class="fas fa-chess-knight"></i> Knight</span>
                    <!--Show class stats-->
                    <div class="class-stats">
                        <span><i class="fas fa-crosshairs"></i> Attack: {{ class_stats["Knight"].attack }}</span>
                        <span><i class="fas fa-shield-alt"></i> Defense: {{ class_stats["Knight"].defense }}</span>
                        <span><i class="fas fa-heart"></i> HP: {{ class_stats["Knight"].max_hp }}</span>
                    </div>
                    <span class="class-lore">Once a sentinel of the Sunken Citadel, their oath was not broken â€” only forgotten. Clad in rusted honor, they march through death unbent.</span>
                </label>
            </div>

            <div class="class-option">
                <label>
                    <input type="radio" name="class" value="Mage">
                    <img src="{{ url_for('static', filename='images/classes/mage.png') }}" alt="Mage">
                    <span><i class="fas fa-wand-magic-sparkles"></i> Mage</span>
                    <!--Show class stats-->
                    <div class="class-stats">
                        <span><i class="fas fa-crosshairs"></i> Attack: {{ class_stats["Mage"].attack }}</span>
                        <span><i class="fas fa-shield-alt"></i> Defense: {{ class_stats["Mage"].defense }}</span>
                        <span><i class="fas fa-heart"></i> HP: {{ class_stats["Mage"].max_hp }}</span>
                    </div>
                    <span class="class-lore">Bearer of forbidden glintfire, the Mage whispers truths carved in starlight. Each spell flung is a shard of a dream long devoured.</span>
                </label>
            </div>

            <div class="class-option">
                <label>
                    <input type="radio" name="class" value="Rogue">
                    <img src="{{ url_for('static', filename='images/classes/rogue.png') }}" alt="Rogue">
                    <span><i class="fas fa-skull-crossbones"></i> Rogue</span>
                    <!--Show class stats-->
                    <div class="class-stats">
                        <span><i class="fas fa-crosshairs"></i> Attack: {{ class_stats["Rogue"].attack }}</span>
                        <span><i class="fas fa-shield-alt"></i> Defense: {{ class_stats["Rogue"].defense }}</span>
                        <span><i class="fas fa-heart"></i> HP: {{ class_stats["Rogue"].max_hp }}</span>
                    </div>
                    <span class="class-lore">Born in the shadow of the Ashen Spires, the Rogue strikes like regret â€” unseen, swift, and final. No name, no past, only the blade.</span>
                </label>
            </div>

            <div class="class-option">
                <label>
                    <input type="radio" name="class" value="Archer">
                    <img src="{{ url_for('static', filename='images/classes/archer.png') }}" alt="Archer">
                    <span><i class="fas fa-bullseye"></i> Archer</span>
                    <!--Show class stats-->
                    <div class="class-stats">
                        <span><i class="fas fa-crosshairs"></i> Attack: {{ class_stats["Archer"].attack }}</span>
                        <span><i class="fas fa-shield-alt"></i> Defense: {{ class_stats["Archer"].defense }}</span>
                        <span><i class="fas fa-heart"></i> HP: {{ class_stats["Archer"].max_hp }}</span>
                    </div>
                    <span class="class-lore">From the ruins of Eldergrove they come, eyes hollow with distant wars. Each arrow loosed is a memory exiled into the dark.</span>
                </label>
            </div>

            <button type="submit">Begin Journey</button>
        </form>
        <!-- Audio Controls (optional) -->
        <div class="audio-controls">
            <button id="playMusic">ðŸ”Š Play</button>
            <button id="pauseMusic">ðŸ”‡ Pause</button>
        </div>

    </div>
    <!-- Add JS file -->
    <script src="{{ url_for('static', filename='js/char_select_music.js') }}"></script>
</body>
</html>
